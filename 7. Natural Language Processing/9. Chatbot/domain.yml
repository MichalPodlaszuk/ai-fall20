version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask
  - need_for_weed
  - inform
  - mood_happy
  - mood_unhappy
  - mood_angry
  - mood_scared
  - mood_nervous
  - mood_bored
  - mood_excited
  - mood_lonely
  - mood_tired
  
entities:
  - location

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  
  utter_unhappy:
  - text: "Ah, that's not good :("

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_location:
  - text: "Where are you currently at?"
  
  utter_dispensary:
  - text: "The nearest dispensary is probably somewhere in Netherlands lol"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
